<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addNewElement(languagename){
        const li = document.createElement("li")
        li.innerText = `${languagename}`
        const ul = document.querySelector(".language")
        ul.appendChild(li)

    }
    addNewElement("Python")
    addNewElement("Ruby")
    addNewElement("TypeScript")
    addNewElement("Swift")


    function addOptiLanguage(languagename){
        const li =  document.createElement("li")
        li.appendChild(document.createTextNode(languagename))
        const ul = document.querySelector(".language")
        ul.appendChild(li)
    }
    addOptiLanguage("Golang")


    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "mojo"
    const newli = document.createElement("li")
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"


    //Remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()


</script>
</html>
